name: Call Another Workflow

on:
  push:
    branches:
      - main

jobs:
  call:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repo
        uses: actions/checkout@v2
     
      - name: Hello World CaioFabio
        uses: caiofaabio/repoB@0.2
        with:
          helloWord: true
          timestamp: true
          env: |
            NOME=${{ secrets.NOME }}
            SOBRENOME=${{ secrets.SOBRENOME }}
        
      - name: Debug Environment
        run: |
          echo "NOME: $NOME"
          echo "SOBRENOME: $SOBRENOME"